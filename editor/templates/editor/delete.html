{% extends "base.html" %}
{% load i18n %}

{% block main %}
<div class="center-form">
    <form method="POST" class="login-form">
        <p>
        {% blocktranslate with name=quiz.name %}Are you sure you want to delete "{{ name }}"?{% endblocktranslate %}
        </p>
        {% csrf_token %}
        <div class="center-button">
            <a class="secondary-action-button" href="{% url 'dashboard' %}">{% translate "Cancel" %}</a>
            <input class="red-action-input" type="submit" value="{% translate 'Delete' %}">
        </div>
    </form>
</div>
{% endblock %}
