{% extends "base.html" %}
{% load i18n %}

{% block main %}

        {{ form.as_p }}

            <a class="secondary-action-button" href="{% url 'dashboard' %}">{% translate "Cancel" %}</a>

    </form>
</div>
{% endblock %}
