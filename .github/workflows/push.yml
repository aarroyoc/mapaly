name: Push test

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Copy test database
      run: mkdir data && cp test/test.db data/mapaly.db
    - name: Build images
      run: docker-compose -f docker-compose.test.yml -f docker-compose.yml build
    - name: Test Python
      run: docker-compose -f docker-compose.test.yml -f docker-compose.yml up django-test
    - name: Test JavaScript
      run: docker-compose -f docker-compose.test.yml -f docker-compose.yml up intermap-test
    - name: Run E2E tests
      run: docker-compose -f docker-compose.test.yml -f docker-compose.yml up test-e2e

    