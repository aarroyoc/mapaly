name: Push test

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Copy test database
      run: cp test/test.db data/mapaly.db
    - name: Build production images
      run: docker-compose build
    - name: Lint Python (flake8)
      run: docker-compose run django flake8 --ignore=E501
    - name: Lint Python (mypy)
      run: docker-compose run django mypy . --ignore-missing-imports
    - name: Test Python
      run: docker-compose run django python manage.py test
    - name: Build JavaScript testing image
      run: docker build -t mapaly-js -f intermap/Test.dockerfile intermap
    - name: Test JavaScript
      run: docker run mapaly-js
    - name: Build E2E tests
      run: docker build -t mapaly-e2e test
    - name: Run application
      run: docker-compose up -d
    - name: Run E2E tests
      run: docker run --rm --network host mapaly-e2e

    